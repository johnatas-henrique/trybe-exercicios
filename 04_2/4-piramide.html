<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let inputNumero = prompt('Digite o número de asteriscos de base(trabalhamos melhor com números ímpares): ');
        let espaco = '';

        if (inputNumero > 1 && inputNumero % 2 == 1) {
            let caractere = '*';
            inputNumero = Math.ceil(inputNumero / 2);
            for (let i = 0; i < inputNumero - 1; i++) {
                espaco += ' ';
            }
            for (let i = 1; i <= inputNumero; i++) {
                console.log(espaco + caractere + espaco);
                caractere += '**';
                espaco = espaco.substring(1);
            }
        } else if (inputNumero > 2 && inputNumero % 2 == 0) {
            let caractere = '**';
            inputNumero = Math.ceil(inputNumero / 2);
            for (let i = 0; i < inputNumero - 1; i++) {
                espaco += ' ';
            }
            for (let i = 1; i <= inputNumero; i++) {
                console.log(espaco + caractere + espaco);
                caractere += '**';
                espaco = espaco.substring(1);
            }
        } else {
            console.log('O número digitado é menor ou igual a 2.');
        }
    </script>
</head>
