<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 3.4</title>
    <style>
        div {
            border-color: black;
            border-style: solid;
        }
        
        .title {
            text-align: center;
        }
        
        .main-content {
            background-color: yellow;
        }
        
        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .main-content .center-content p {
            font-style: italic;
        }
        
        .main-content .left-content {
            background-color: green;
            width: 60%;
            margin-left: 0;
            margin-right: auto;
        }
        
        .main-content .left-content .small-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 100%;
        }
        
        .main-content .right-content {
            background-color: blue;
            width: 60%;
            margin-left: auto;
            margin-right: 0;
        }
        
        .main-content .description {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        // COLOQUE SEU CÓDIGO AQUI
        /* 1. Adicione a tag h1 com o texto Exercício 3.4 - JavaScript DOM como filho da tag body; */
        TagBody = document.getElementsByTagName('body');
        h1Titulo = document.createElement('h1');
        h1Titulo.innerText = 'Exercício 3.4 - JavaScript DOM';
        TagBody[0].appendChild(h1Titulo);

        /* 2. Adicione a tag div com a classe main-content como filho da tag body; */
        divMainContent = document.createElement('div');
        divMainContent.className = 'main-content';
        TagBody[0].appendChild(divMainContent);

        /* 3. Adicione a tag div com a classe center-content como filho da tag div criada no passo 2; */
        divCenterContent = document.createElement('div');
        divCenterContent.className = 'center-content';
        divMainContent.appendChild(divCenterContent);

        /* 4. Adicione a tag p como filho do div criado no passo 3 e coloque algum texto; */
        pColocarTexto = document.createElement('p');
        pColocarTexto.innerText = 'Texto pedido na parte 4';
        divCenterContent.appendChild(pColocarTexto);

        /* 5. Adicione a tag div com a classe left-content como filho da tag div criada no passo 2; */
        divLeftContent = document.createElement('div');
        divLeftContent.className = 'left-content';
        divMainContent.appendChild(divLeftContent);
    </script>
</body>

</html>
