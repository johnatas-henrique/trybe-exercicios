<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        function nomeMaior(inputUser) {

            let nome = inputUser[0];
            for (i = 0; i < inputUser.length; i++) {
                if (nome.length < inputUser[i].length) {
                    nome = inputUser[i];
                }
            }
            console.log('O nome mais longo é: ' + nome);
            return nome
        }

        nomeMaior(['José', 'Lucas', 'Nádia', 'Fernanda', 'Cairo', 'Joana'])
    </script>
</body>

</html>
