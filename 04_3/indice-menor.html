<body>
    <script>
        function indiceMenor(inputUser) {

            let posArray = inputUser.length;
            let position = 0;
            let valor = inputUser[0];
            console.log('Números testados: ' + inputUser + ' num total de ' + inputUser.length);

            for (i = 0; i < posArray; i++) {
                if (inputUser[i] < valor) {
                    valor = inputUser[i];
                    position = i;
                }
            }
            console.log('O menor número é o: ' + valor + ' que está na posição ' + position + ' do array.')
            return position
        }
        indiceMenor([20, 3, 6, 7, 10, 12])
    </script>
</body>
