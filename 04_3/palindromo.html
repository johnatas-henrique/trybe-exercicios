<body>
    <script>
        function verificaPalindrome(inputUser) {
            inputUser = inputUser.toUpperCase();

            let array = inputUser.split('');
            let metade = array.length / 2;
            let acertaZero = array.length - 1;

            for (i = 0; i < metade; i++) {
                if (array[i] != array[acertaZero - i]) {
                    return false;
                }
            }
            return true;
        }
        verificaPalindrome('arara')
    </script>
</body>
