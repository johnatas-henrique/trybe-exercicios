<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 3.3</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }
        
        .title {
            text-align: center;
        }
        
        .main-content {
            background-color: yellow;
        }
        
        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }
        
        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 3.3 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        /* Aqui você irá modificar os elementos já existentes utilizando apenas as funções: */
        /* - document.getElementById() */
        /* - document.getElementByClass() */
        /* - document.getElementByTagName() */
        /* 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */
        exUmTextoP = document.getElementsByTagName('p');
        exUmTextoP[1].innerHTML = 'Daqui dois anos me vejo um profissional com conhecimento técnico que é procurado pelas empresas para desenvolver para elas.';
        /* 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe. */
        exDoisCorQuadrado = document.getElementsByClassName('main-content');
        exDoisCorQuadrado[0].style.backgroundColor = '#0fa36b';
        /* 3. Crie uma função que mude a cor do quadrado vermelho para branco. */
        exTresCorQuadrado = document.getElementsByClassName('center-content');
        exTresCorQuadrado[0].style.backgroundColor = 'white';
        /* 4. Crie uma função que corrija o texto da tag <h1>. */
        exQuatroCorrigirTexto = document.getElementsByTagName('h1');
        exQuatroCorrigirTexto[0].innerHTML = 'Exercício 4.3 - JavaScript';
        /* 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo. */
        exCincoMaiusculoP = document.getElementsByTagName('p');
        for (i = 0; i < exCincoMaiusculoP.length; i++) {
            exCincoMaiusculoP[i].innerHTML = exCincoMaiusculoP[i].innerHTML.toUpperCase();
        }
        /* 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console. */
        exSeisMostrarP = document.getElementsByTagName('p');
        for (i = 0; i < exSeisMostrarP.length; i++) {
            console.log(exSeisMostrarP[i].innerHTML);
        }
    </script>
</body>

</html>
