<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function procuraPar(a, b, c) {
            console.log('O valor da variável A é: ' + a + ', o valor da variável B é: ' + b + ' e o valor da variável C é: ' + c);
            if (a % 2 === 0 || b % 2 === 0 || c % 2 === 0) {
                console.log('Ao menos um dos valores das variáveis é par, logo o retorno é: ' + true);
                return true;
            } else {
                console.log('Nenhum dos valores das variáveis é par, logo o retorno é: ' + false);
                return false;
            }
        }
        procuraPar(10, 7, 5)
    </script>
</head>
