<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let a = 10;
        let b = 20;
        let c = 30;
        let vf;
        console.log('O valor da variável A é: ' + a + ', o valor da variável B é: ' + b + ' e o valor da variável C é: ' + c);
        if (a % 2 === 1 || b % 2 === 1 || c % 2 === 1) {
            vf = true;
            console.log('Ao menos um dos valores das variáveis é ímpar, logo o retorno é: ' + vf);
        } else {
            vf = false;
            console.log('Nenhum dos valores das variáveis é ímpar, logo o retorno é: ' + vf);
        }
    </script>
</head>
