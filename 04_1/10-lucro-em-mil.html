<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let custoProd = prompt('Digite o valor de custo do produto:');
        let vendaProd = prompt('Digite o valor de venda do produto:');
        if (custoProd < 0 || vendaProd < 0) {
            console.log("Verifique os valores digitados, nenhum valor pode ser menor que zero");
        } else {
            custoProd *= 1.2;
            let ganhoEmMil = (vendaProd - custoProd) * 1000;
            console.log('O valor de custo unitário com os 20% de imposto sobre foi de: ' + custoProd.toFixed(2) + '\nO valor de venda unitário foi de: ' + vendaProd + '\nO lucro em 1000 produtos foi de: ' + ganhoEmMil.toFixed(2));
        }
    </script>
</head>
