    <title>Document</title>
    <script>
        let a = 10;
        let b = 20;
        let c = 30;
        console.log('O valor da variável A é: ' + a + ', o valor da variável B é: ' + b + ' e o valor da variável C é: ' + c);
        if (a > b && a > c) {
            console.log('O maior número dentre as três variáveis é o: ' + a);
        } else if (b > a && b > c) {
            console.log('O maior número dentre as três variáveis é o: ' + b);
        } else if (c > a && c > b) {
            console.log('O maior número dentre as três variáveis é o: ' + c);
        } else {
            console.log('Falha ou existem dois números iguais e aí não foi possível verificar o maior ou talvez você não esteja digitando apenas números')
        }
    </script>
