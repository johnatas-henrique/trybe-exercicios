<body>

    <script>
        let frase = prompt(`Digite a frase para ver qual a maior palavra da lista`);
        const arrFrase = frase.split(" ");
        let maiorPalavra = 'x';
        for (let i = 0; i < arrFrase.length; i++) {
            if (arrFrase[i].length > maiorPalavra.length) {
                maiorPalavra = arrFrase[i];
            }
        }
        console.log(`A maior palavra dentre as digitadas Ã©: ${maiorPalavra} que tem ${maiorPalavra.length} caracteres`);
    </script>
</body>
