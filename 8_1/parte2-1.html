<body>

    <script>
        function fatorial(num) {
            let res = 1;
            if (num === 0) {
                console.log(`O valor é: ${res}`);
            } else if (num >= 0) {
                for (let i = 1; i <= num; i++) {
                    res *= i;
                    console.log(`Valor de res no i: ${res} e ${i}`);
                }
                console.log(`Valor de res final: ${res}`);
            } else {
                console.log(`Insira um número válido`);
            }
        }
        fatorial(6);
    </script>
</body>
