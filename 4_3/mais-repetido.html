<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function maisRepetido(inputUser) {
            inputUser.sort();
            let algarismo = inputUser[0];
            let repeticaoMax = 0;
            let contNAtual = 1;
            console.log(inputUser);
            for (let i = 0; i < inputUser.length; i++) {
                if (i < inputUser.length && inputUser[i] == inputUser[i - contNAtual]) {
                    contNAtual++;
                } else if (contNAtual > repeticaoMax) {
                    algarismo = inputUser[i - 1];
                    repeticaoMax = contNAtual;
                    contNAtual = 1;
                }
            }

            console.log('O número mais repetido é o ' + algarismo + ', que repetiu por ' + repeticaoMax + ' vezes.');
            return algarismo
        }

        maisRepetido([2, 3, 2, 5, 8, 2, 3])
    </script>
</body>

</html>
