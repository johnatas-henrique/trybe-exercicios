<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function notaLetra(inputUser) {
            if (100 >= inputUser && inputUser >= 90) {
                console.log("Nota A");
                return 'A'
            } else if (90 > inputUser && inputUser >= 80) {
                console.log("Nota B");
                return 'B'
            } else if (80 > inputUser && inputUser >= 70) {
                console.log("Nota C");
                return 'C'
            } else if (70 > inputUser && inputUser >= 60) {
                console.log("Nota D");
                return 'D'
            } else if (60 > inputUser && inputUser >= 50) {
                console.log("Nota E");
                return 'E'
            } else if (50 > inputUser && inputUser >= 0) {
                console.log("Nota F");
                return 'F'
            } else if (100 < inputUser || inputUser < 0) {
                console.log("Nota inválida, digite uma nota entre 0 e 100");
                return 'Falha - número inválido'
            } else {
                console.log("Digite apenas números");
                return 'Falha'
            }
        }
        notaLetra(90);
    </script>
</head>
