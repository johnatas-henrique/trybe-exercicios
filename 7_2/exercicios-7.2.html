<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cios 7.3</title>
    <style>
        * {
            box-sizing: border-box;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            width: 90%;
            height: 100px;
            border: 1px solid red;
            margin-bottom: 10px;
            padding: 5px;
        }

        .flex-direction__column {
            flex-direction: column;
        }

        .justify-content__space-between {
            justify-content: space-between;
        }

        .justify-content__center {
            justify-content: center;
        }

        .align-items__flex-start {
            align-items: flex-start;
        }

        .automatic-box-height {
            height: auto;
        }

        .ball {
            border-radius: 100%;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .black {
            background-color: black;
        }

        .medium {
            width: 50px;
            height: 50px;
        }

        #exercise-1 {
            animation: ex1-5 3s 1s;
        }

        #exercise-2 {
            animation: ex1-5 2s 2s;
            animation-fill-mode: forwards;
        }

        #exercise-3 {
            animation: ex1-5 1s 1s;
            animation-iteration-count: 2;
            animation-direction: alternate;
        }

        #exercise-4:hover {
            animation: ex1-5 5s;
        }

        section:hover>#exercise-5 {
            animation: ex1-5 5s;
        }

        #exercise-6-square:hover+#exercise-6 {
            animation: ex6 5s;
        }

        #exercise-7 {
            animation: ex7 10s infinite linear;
        }

        #exercise-8 {
            animation: ex8 4s linear forwards;  
        }

        #exercise-9 {
            animation: ex9 4s infinite linear alternate;
        }

        #exercise-10 {
            animation: ex7 10s infinite linear, ex9 4s infinite linear alternate;
        }

        @keyframes ex1-5 {
            0% {
                margin-left: 0%;
            }

            100% {
                margin-left: 95%;
            }
        }

        @keyframes ex6 {
            0% {
                margin-right: 0%;
            }

            100% {
                margin-right: 90%;
            }
        }

        @keyframes ex7 {
            0% {
                width: 50px;
            }

            50% {
                width: 100%;
            }

            100% {
                width: 50px;
            }
        }

        @keyframes ex8 {
            0% {
                background-color: red;
            }

            100% {
                background-color: yellow;
            }
        }

        @keyframes ex9 {
            0% {
                background-color: red;
            }

            33% {
                background-color: yellow;
            }

            66% {
                background-color: blue;
            }

            100% {
                background-color: green;
            }
        }
        
    </style>
</head>

<body>
    <ol>
        <li>
            <section>
                <div id="exercise-1" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section>
                <div id="exercise-2" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section>
                <div id="exercise-3" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section>
                <div id="exercise-4" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section id="section-5">
                <div id="exercise-5" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__space-between">
                <div id="exercise-6-square" class="blue medium"></div>
                <div id="exercise-6" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-7" class="blue medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-8" class="red medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-9" class="red medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-10" class="red medium"></div>
            </section>
        </li>
        <li>
            <section class="flex-direction__column align-items__flex-start automatic-box-height">
                <div id="exercise-11_1" class="red medium"></div>
                <div id="exercise-11_2" class="blue medium"></div>
                <div id="exercise-11_3" class="green medium"></div>
                <div id="exercise-11_4" class="yellow medium"></div>
                <div id="exercise-11_5" class="black medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-12" class="black medium"></div>
            </section>
        </li>
    </ol>
</body>

</html>
