<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let inputNumero = prompt('Digite o tamanho do quadrado: ');
        if (inputNumero > 1) {
            console.log('Quadrado com ' + inputNumero + ' asteriscos de lado.');
            let mostrarAsteriscos = '*';

            for (i = 1; i < inputNumero; i++) {
                mostrarAsteriscos = mostrarAsteriscos + '*';

            }
            for (i = 0; i < inputNumero; i++) {
                console.log('Linha ' + (i + 1) + ' ' + mostrarAsteriscos);
            }
        } else {
            console.log('O número digitado é menor ou igual a 1.')
        }
    </script>
</head>

</html>
