<!DOCTYPE HTML>
<html>
    <head>
        <title>Spin-off of "Challenge: Write a Poem"</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Determinação</h1>
        <p>Bom mesmo é ir à luta com determinação,<br>
        abraçar a vida com paixão,<br>
        perder com classe<br>
        e vencer com ousadia,<br>
        porque o mundo pertence a quem se atreve<br>
        e a vida é muito para ser insignificante.</p>
    </body>
</html>
