<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parte 2-3</title>
</head>

<body>
    <button id="js-click">
        Clique AQUI!
    </button>
    <p id="texto">
        O botão não foi clicado ainda, clique!
    </p>
    <script>
        const botao = document.querySelector('#js-click');
        const textoP = document.querySelector('#texto');
        let clickCount = 0;
        botao.addEventListener('click', () => {
            clickCount++;
            textoP.innerText = `O botão foi clicado ${clickCount}x`;
        });
    </script>
</body>

</html>
