<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function maior(a, b) {
            console.log('O valor da variável A é: ' + a + ' e o valor da variável B é: ' + b);
            if (a > b) {
                console.log('O maior número dentre as duas variáveis é o: ' + a);
                return a
            } else if (a == b) {
                console.log('As duas variáveis são iguais');
                return 'são iguais, então mostra o A mesmo: ' + a
            } else if (a < b) {
                console.log('O maior número dentre as duas variáveis é o: ' + b);
                return b
            } else {
                console.log('Falha no código, talvez você não esteja digitando apenas números')
                return 'Falha'
            }
        }
        maior(4, 8)
    </script>
</head>
