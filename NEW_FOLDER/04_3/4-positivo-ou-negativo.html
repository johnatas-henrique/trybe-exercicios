<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function posneg(a) {
            console.log('O valor da variável A é: ' + a);
            if (a > 0) {
                console.log('O valor da variável é: positive');
                return 'positive'
            } else if (a < 0) {
                console.log('O valor da variável é: negative');
                return 'negative'
            } else if (a === 0) {
                console.log('O valor da variável é: zero');
                return 'zero'
            } else {
                console.log('Falha, talvez você não esteja digitando apenas números')
                return 'Falha'
            }
        }
        posneg(20)
    </script>
