<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="pai">
        <div id="primeiroFilho"></div>
        <div id="elementoOndeVoceEsta">
            <div id="primeiroFilhoDoFilho"></div>
            <div id="segundoEUltimoFilhoDoFilho"></div>
        </div>
        <div id="terceiroFilho"></div>
        <div id="quartoEUltimoFilho"></div>
    </div>

    <script>
        /* Parte I */
        ptUmEstouAqui = document.getElementById('elementoOndeVoceEsta');

        ptDoisPaiColor = ptUmEstouAqui.parentNode;
        ptDoisPaiColor.style.color = 'red';

        ptTresFilhoDoFilhoTexto = document.getElementById('primeiroFilhoDoFilho');
        ptTresFilhoDoFilhoTexto.innerHTML = 'Texto da parte três';

        ptQuatroPrimFilhoPai = document.getElementById('pai');
        ptQuatroPrimFilhoPai.firstElementChild.innerHTML = 'Passei por aqui vindo do pai ex4';

        ptCincoPrimFilhoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta').previousElementSibling;
        ptCincoPrimFilhoOndeVoceEsta.innerText = 'Passei pro aqui vindo do OndeVoceEsta ex5';

        ptSeisTercFilhoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta').nextElementSibling;
        ptSeisTercFilhoOndeVoceEsta.innerText = 'Passei pro aqui vindo do OndeVoceEsta ex6';

        ptSeteTercFilhoPai = document.getElementById('pai').childNodes;
        ptSeteTercFilhoPai[5].innerText = 'Passei pro aqui vindo do Pai(childNodes[5]) ex7';

        /* Parte II */
        CrieIrmaoParaOndeVoceEsta = document.createElement('h2');
        CrieIrmaoParaOndeVoceEsta.innerText = 'Irmão do Onde Você está';
        document.getElementById('elementoOndeVoceEsta').parentElement.appendChild(CrieIrmaoParaOndeVoceEsta);

        CrieFilhoParaOndeVoceEsta = document.createElement('h2');
        CrieFilhoParaOndeVoceEsta.innerText = 'Filho do Onde Você Está';
        document.getElementById('elementoOndeVoceEsta').appendChild(CrieFilhoParaOndeVoceEsta);

        CrieFilhoParaPrimeiroFilhoDoFilho = document.createElement('h3');
        CrieFilhoParaPrimeiroFilhoDoFilho.innerText = 'Filho do Primeiro Filho do Filho';
        document.getElementById('primeiroFilhoDoFilho').appendChild(CrieFilhoParaPrimeiroFilhoDoFilho);

        AcesseTerceiroFilhoAPartirDoCriadoAcima = document.getElementsByTagName('h3');
        AlterarElementoNovo = AcesseTerceiroFilhoAPartirDoCriadoAcima[0].parentElement.parentElement.nextElementSibling
        AlterarElementoNovo.innerText = 'Cheguei aqui!';

        /* Parte III */
        primeiroFilho = document.getElementById('primeiroFilho');
        document.getElementById('pai').removeChild(primeiroFilho);

        terceiroFilho = document.getElementById('terceiroFilho');
        document.getElementById('pai').removeChild(terceiroFilho);

        quartoEUltimoFilho = document.getElementById('quartoEUltimoFilho');
        document.getElementById('pai').removeChild(quartoEUltimoFilho);

        document.getElementById('pai').removeChild(CrieIrmaoParaOndeVoceEsta);

        segundoEUltimoFilhoDoFilho = document.getElementById('segundoEUltimoFilhoDoFilho');
        document.getElementById('elementoOndeVoceEsta').removeChild(segundoEUltimoFilhoDoFilho);

        document.getElementById('elementoOndeVoceEsta').removeChild(CrieFilhoParaOndeVoceEsta);

        document.getElementById('primeiroFilhoDoFilho').removeChild(CrieFilhoParaPrimeiroFilhoDoFilho);
    </script>
</body>

</html>
